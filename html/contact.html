<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="path/to/logo.png" alt="Logo" class="logo"></li>
                <li><a href="../index.html">Home</a></li>
                <li>
                    <a href="./products.html" id="product-link">Product</a>
                    <ul>
                        <li><a href="#">Petroleum & Bitumen</a></li>
                        <li><a href="#">Grain & Oil</a></li>
                        <li><a href="#">Refractories</a></li>
                        <li><a href="#">Animal Viscera</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>

            </ul>
        </nav>
    </header>
    <div class="container-upper">
        <div class="container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Name:</strong> Aaron Wang</p>
                <p><strong>Phone (CHN):</strong> +8618701355853</p>
                <p><strong>Phone (DE):</strong> +4917656765568</p>
                <p><strong>Email:</strong> kingexcel@163.com</p>
                <div class="qr-codes">
                    <p><strong>WhatsApp:</strong></p>
                    <img src="../img/whatsapp.jpg" alt="WhatsApp QR Code">
                    <p><strong>WeChat:</strong></p>
                    <img src="../img/wechat.jpg" alt="WeChat QR Code">
                </div>
            </div>
            <div class="form-container">
                <form id="contactForm">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email">

                    <button type="submit">Submit</button>
                </form>
            </div>
            <!-- Footer menu for mobile -->
            <div class="footer-menu">
                <a href="../index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="./LearnMore.html" title="About Us"><i class="fas fa-info-circle"></i></a>
                <a href="./products.html" title="Products"><i class="fas fa-box"></i></a>
                <a href="#" title="Contact Us"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('product-link').addEventListener('click', function (event) {
            window.location.href = './html/products.html'
        })

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault() // 阻止表单的默认提交行为

            // 获取表单数据
            var formData = new FormData(this)

            // 使用fetch API进行异步提交
            fetch('submit_form.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('Form submitted successfully!') // 这里你可以用更好的UI替代，比如弹出框
                    console.log(data) // 你可以在控制台看到PHP返回的数据
                })
                .catch(error => {
                    alert('There was a problem with your submission.')
                    console.error('Error:', error)
                })
        });
    </script>
</body>

</html>
