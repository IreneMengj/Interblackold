<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="path/to/logo.png" alt="Logo" class="logo">
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-list">
                    <li><a href="../index.html">Home</a></li>
                    <li>
                        <a href="./products.html" id="product-link">Product</a>
                        <ul>
                            <li><a href="./products.html#petroleum-bitumen">Refractory products</a></li>
                            <li><a href="./products.html#grain-oil">Oil products</a></li>
                            <li><a href="./products.html#refractories">Agricultural products</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contact</a></li>
                    <li class="language-selector">
                        <select id="language-select" onchange="changeLanguage(this.value)">
                            <option value="en" data-icon="flag-icon-us" selected>EN</option>
                            <option value="cn" data-icon="flag-icon-cn">CN</option>
                            <option value="ru" data-icon="flag-icon-ru">RU</option>
                        </select>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-upper">
        <div class="container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Name:</strong> Aaron Wang</p>
                <p><strong>Phone (CHN):</strong> +8618701355853</p>
                <p><strong>Phone (DE):</strong> +4917656765568</p>
                <p><strong>Email:</strong> kingexcel@163.com</p>
                <div class="qr-codes">
                    <p><strong>WhatsApp:</strong></p>
                    <img src="../img/whatsapp.jpg" alt="WhatsApp QR Code">
                    <p><strong>WeChat:</strong></p>
                    <img src="../img/wechat.jpg" alt="WeChat QR Code">
                </div>
            </div>
            <div class="form-container">
                <form action="https://formspree.io/f/xqazlokd" method="POST">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email">

                    <button type="submit">Submit</button>
                </form>
            </div>
            <!-- Footer menu for mobile -->
            <div class="footer-menu">
                <a href="../index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="./LearnMore.html" title="About Us"><i class="fas fa-info-circle"></i></a>
                <a href="./products.html" title="Products"><i class="fas fa-box"></i></a>
                <a href="#" title="Contact Us"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('product-link').addEventListener('click', function (event) {
            window.location.href = './html/products.html'
        })

        // 语言切换
        document.getElementById('language-select').addEventListener('change', function () {
            const selectedOption = this.options[this.selectedIndex]
            const iconClass = selectedOption.getAttribute('data-icon')

            this.className = iconClass // 设置下拉框的图标
            changeLanguage(this.value) // 切换语言
        })

        // 初始加载时设置默认图标
        document.addEventListener('DOMContentLoaded', function () {
            const selectElement = document.getElementById('language-select')
            const selectedOption = selectElement.options[selectElement.selectedIndex]
            const iconClass = selectedOption.getAttribute('data-icon')

            selectElement.className = iconClass
        })

        //控制汉堡菜单

        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.getElementById('hamburger-menu')
            const navList = document.querySelector('nav ul.nav-list')

            // 点击汉堡菜单，显示或隐藏导航菜单
            hamburgerMenu.addEventListener('click', function () {
                navList.classList.toggle('show-menu')
            })

            // 点击页面其他地方时，关闭导航菜单
            document.addEventListener('click', function (event) {
                if (!navList.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                    navList.classList.remove('show-menu')
                }
            })
        });
    </script>
</body>

</html>
